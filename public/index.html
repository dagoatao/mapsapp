<!DOCTYPE html>
<html ng-app="recat">
  <head>
    <title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery.js"</script>
  <script src="js/jquery-ui.min.js"</script>
  <link rel="stylesheet" href="style.css"/>
  <script>
    $(document).ready(function(){

      $.getJSON('/api/data/maps', function(data) {
        var html = $("#mapselection").html();
        data.forEach(function(item) {
          html = html + "<option value='"+item.id+"'>"+item.name+"</option>";
        });
        $("#mapselection").html(html);
      });

      $("#mapbutton").click(function(e) {
        if ($("#mapselection").val() == 'new') {
          window.location.href = '/map/new';
        } else {
          window.location.href = '/map/'+$("#mapselection").val()+'/'+$("#mapselection option:selected").text();
        }
      });

    });
  </script>
</head>
<body>
  <div id='titlebar'>
    <img src='/images/logo.png' style='width:30px; height:30px;'/> <span>A mapping application by Michael Colon</span>
  </div>
  <div id='container'>
    <div class='choice2'>
      <label for='mapselection'>Choose A Map</label><br/>
      <select id='mapselection'>
        <option value='new'>New Map<option>
      </select><br/>
      <button id='mapbutton' class='button'>
        <img src='/images/logo.png' style='width:100px; height:100px;'/><br/>Go</button>
    </div>
  </div>
 </body>
</html>
